name: Deploy to S3

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  AWS_REGION: "us-east-1"

permissions:
  id-token: write
  contents: read

jobs:
  bootstrap:
    name: Bootstrap Terraform State Bucket
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Bootstrap Terraform State Bucket
        run: |
          # Temporary Terraform config to create the bucket
          cat <<EOF > bootstrap.tf
          provider "aws" {
            region = "us-east-1"
          }
          data "aws_caller_identity" "current" {}
          module "tfstate_s3" {
            source     = "./modules/tfstate_s3"
            account_id = data.aws_caller_identity.current.account_id
          }
          EOF
          terraform init
          terraform apply -auto-approve

      - name: Export Bucket Name
        run: |
          BUCKET_NAME=$(terraform output -raw bucket_name)
          echo "BUCKET_NAME=$BUCKET_NAME" >> $GITHUB_ENV

  apply:
    name: Terraform Apply and Deploy
    needs: bootstrap
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Run Terraform
        run: |
          terraform init -backend-config="bucket=${{ env.BUCKET_NAME }}"
          terraform apply -auto-approve -var "github_repo=${{ github.repository }}"

      - name: Sync files to S3
        run: |
          aws s3 sync ./ s3://my-secure-static-site --delete

      - name: Get CloudFront Distribution ID
        run: |
          echo "CLOUDFRONT_DISTRIBUTION_ID=$(aws cloudfront list-distributions --query 'DistributionList.Items[?Origins.Items[0].DomainName==`${{ secrets.S3_BUCKET }}.s3.amazonaws.com`].Id' --output text)" >> "$GITHUB_ENV"

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"